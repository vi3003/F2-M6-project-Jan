<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="description" content="Gallary Picture" />
      <link rel="icon" href="images/globe.png" type="image/x-icon" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Vidhi Jain Frontend 2 AccioJob 1 Feb 2023</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    </head>
  <body>
    <!-- Main Container -->
    <div class="user-details">
      <h1>Please Click on first Image to Register Yourself</h1>
    </div>
    <div class="container">
        <div class ="image-gallery">
            <img src="images/1.jpg" id="img1" />
            <img src="images/2.jpg" id="img2" />
            <img src="images/3.jpg" id="img3" />
            <img src="images/4.jpg" id="img4" />
        </div>
    </div>
    <!-- Form Container -->
    <div class="form-container hide" style="font-family: 'Italiana', serif;">
      <h2>Enter Your Details</h2>
      <form>
        <input type="text" id="username" placeholder="username" class="form"/><br>
        <input type="text" name="" id="name" placeholder="name" class="form"/><br>
        <input type="email" id="email" placeholder="email" class="form"/><br>
        <button id="btn">Register</button>
      </form>
    </div>
    <!-- All others depending upon which image clicked -->
    
    <div class="dice" style="display: flex; gap: 1rem;">
      <img src="diceface.png" class="hide" id="dice" style="height: 150px; width: 150px;  margin-left: 500px;" />
      <h1 class="p"></h1>
    </div>

    <script src="script.js"></script>
  </body>
</html>
